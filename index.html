<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Calculator</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="calculator-container">
        <div class="display">0</div>
        <button class="button cancel" value="cancel">C</button>
        <button class="button neg" value="neg"><sup>+</sup>/<sub>-</sub></button>
        <button class="button operator percentage" value="percentage">%</button>
        <button class="button operator divide" value="divide">/</button>
        <button class="button digit seven" value="7">7</button>
        <button class="button digit eight" value="8">8</button>
        <button class="button digit nine" value="9">9</button>
        <button class="button operator multiply" value="multiply">x</button>
        <button class="button digit four" value="4">4</button>
        <button class="button digit five" value="5">5</button>
        <button class="button digit six" value="6">6</button>
        <button class="button operator subtract" value="subtract">-</button>
        <button class="button digit one" value="1">1</button>
        <button class="button digit two" value="2">2</button>
        <button class="button digit three" value="3">3</button>
        <button class="button operator add" value="add">+</button>
        <button class="button digit zero" value="0">0</button>
        <button class="button dot" value=".">.</button>
        <button class="button equals" value="equals">=</button>
    </section>
</body>
</html>
